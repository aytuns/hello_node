<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Hello World</title>
<style>
  @keyframes colorChange {
    0%, 100% { color: #3498db; }
    20% { color: #9b59b6; }
    40% { color: #e74c3c; }
    60% { color: #f1c40f; }
    80% { color: #2ecc71; }
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 3rem;
    animation: colorChange 25s infinite;
  }
</style>
</head>
<body>
<h1>Hello World!</h1>
</body>
</html>
